<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="wrapper">
      <div class="scoreboard">
        <div class="title">
          <img src="./images/logo.svg" alt="" />
        </div>
        <div class="score">
          <p>SCORE</p>
          <h1>0</h1>
        </div>
      </div>

      <!-- Rock, Paper and Scissors Game Section -->
      <div class="hands">
        <div class="hand paper-color" onclick="userPickedHand('paper')">
          <div class="paper">
            <img
              src="/images/icon-paper.svg"
              alt=""
              width="60px"
              height="70px"
            />
          </div>
        </div>
        <div class="hand scissor-color" onclick="userPickedHand('scissor')">
          <div class="scissor">
            <img
              src="/images/icon-scissors.svg"
              alt=""
              width="60px"
              height="70px"
            />
          </div>
        </div>
        <div class="hand rock-color" onclick="userPickedHand('rock')">
          <div class="rock">
            <img
              src="/images/icon-rock.svg"
              alt=""
              width="60px"
              height="60px"
            />
          </div>
        </div>
      </div>
      <div class="contest">
        <div class="userHand">
          <h1>YOU PICKED</h1>
          <div id="userHandImage" class="userHandImage">
            <div class="innerUserHandImage">
              <img id="userImage" src="" alt="" />
            </div>
          </div>
        </div>
        <div class="referee go-down">
          <div class="decision"><h1>YOU WIN</h1></div>
          <div class="newGame" onclick="playAgain()">PLAY AGAIN</div>
        </div>
        <div class="computerHand">
          <h1>THE HOUSE PICKED</h1>
          <div id="computerHandImage" class="computerHandImage">
            <div class="innerComputerHandImage">
              <img id="computerPickImage" src="/images/icon-rock.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div id="open" class="rules">RULES</div>
      <div id="model" class="rules-box">
        <div class="rules-box-header">
          <h1>RULES</h1>
          <img id="close" src="/images/icon-close.svg" alt="" />
        </div>
        <img src="/images/image-rules.svg" alt="" />
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/DeadEyeIndia">DeadEyeIndia</a>.
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
